<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebStudio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Raleway:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./support-ukraine.css" />

</head>

<body data-body>

  <section class="support-ukraine section">
    <div class="funds__container">
      <!-- <h2 class="section__title visually-hidden">Support Ukraine</h2> -->
      <img class="support_Ukraine" src="./images/support_Ukraine.png" alt="support-ukraine">
    </div>

    <div class="funds" id="container">
      <ul class="funds__list" id="fundsList">
        <li class="fund__li">
          <a class="fund__icon" href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
            target="_blank" aria-label="Save the Children">
            <p class="fund_numder">01</p>
            <img class="fund__company" src="./images/fund_1.png" alt="fund_1">
          </a>
        </li>

        <li class="fund__li">
          <a class="fund__icon" href="https://www.projecthope.org/country/ukraine/" target="_blank"
            aria-label="Project HOPE">
            <p class="fund_numder">02</p>
            <img class="fund__company" src="./images/fund_2.png" alt="fund_2">
          </a>
        </li>

        <li class="fund__li">
          <a class="fund__icon" href="https://internationalmedicalcorps.org/country/ukraine/" target="_blank"
            aria-label="International Medical Corps">
            <p class="fund_numder">03</p>
            <img class="fund__company" src="./images/fund_3.png" alt="fund_3">
          </a>
        </li>

        <li class="fund__li">
          <a class="fund__icon" href="https://www.razomforukraine.org/" target="_blank" aria-label="RAZOM">
            <p class="fund_numder">04</p>
            <img class="fund__company" src="./images/fund_4.png" alt="fund_4">
          </a>
        </li>

        <li class="fund__li">
          <a class="fund__icon" href="https://www.actionagainsthunger.org/location/europe/ukraine/" target="_blank"
            aria-label="Action against hunger">
            <p class="fund_numder">05</p>
            <img class="fund__company" src="./images/fund_5.png" alt="fund_5">
          </a>
        </li>

        <li class="fund__li">
          <a class="fund__icon" href="https://prytulafoundation.org/en" target="_blank"
            aria-label="Serhiy Prytula Charity Foundation">
            <p class="fund_numder">06</p>
            <img class="fund__company" src="./images/fund_6.png" alt="fund_6">
          </a>
        </li>

        <li class="fund__li">
          <a class="fund__icon" href="https://u24.gov.ua/uk" target="_blank" aria-label="UNITED24">
            <p class="fund_numder">07</p>
            <img class="fund__company" src="./images/fund_7.png" alt="fund_7">
          </a>
        </li>

        <li class="fund__li">
          <a class="fund__icon" href="https://www.msf.org/ukraine" target="_blank"
            aria-label="Medicins Sans Frontieres">
            <p class="fund_numder">08</p>
            <img class="fund__company" src="./images/fund_8.png" alt="fund_8">
          </a>
        </li>

        <li class="fund__li">
          <a class="fund__icon" href="https://www.wvi.org/emergencies/ukraine" target="_blank"
            aria-label="World vision">
            <p class="fund_numder">09</p>
            <img class="fund__company" src="./images/fund_9.png" alt="fund_9">
          </a>
        </li>
      </ul>
    </div>
    <button class="slider" id="sliderBtn">
      <img class="slider_btn hidden" src="./images/slider.png" alt="slider">
    </button>
  </section>
  <script src="./support-ukraine.js"></script>
</body>

</html>
